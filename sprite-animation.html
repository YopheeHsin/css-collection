<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>Sprite Animation</title>
<style>
div {
	width: 160px;
	height: 300px;
	background-image: url("img/walking.gif");
	-webkit-animation: walking 2s steps(28) infinite;
	animation: walking 2s steps(28) infinite;
}
@-webkit-keyframes walking {
	0% { background-position: 0 0; }
	100% { background-position: -4480px 0; }
}
@keyframes walking {
	0% { background-position: 0 0; }
	100% { background-position: -4480px 0; }
}
</style>
</head>
<body>
    <div></div>
</body>
</html>
